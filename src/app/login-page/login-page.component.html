<section class="form-container">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="information" *ngIf="message">
      <small>{{message}}</small>
    </div>
    <div class="information" *ngIf="auth.error$ | async as error">
      <small>{{error}}</small>
    </div>
    <div class="control-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email"/>
    </div>
    <div class="control-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password"/>
    </div>
    <div class="validation" *ngIf="form.get('email').touched&&form.get('password').touched&&form.invalid">
      <small>Provided credentials are incorrect</small>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid||submitted">Submit</button>
    <a [routerLink]="'/registration'">Don't have an account yet?</a>
  </form>
</section>
